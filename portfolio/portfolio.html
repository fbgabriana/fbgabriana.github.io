<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Portfolio</title>
	<style>

	body {
		margin: 0;
		font: caption;
		font-size: 16px;
		background-color: #d8d8d8;
	}

	.portfolio-item {
		width: 250px;
		height: 200px;
		background-image: url("paper.png"), url("rip.svg");
		background-position: bottom right;
		background-size: auto;
		border-top-left-radius: 4px 8px;
		border-top-right-radius: 4px 8px;
		text-align: center;
		filter: drop-shadow(0px 10px 5px hsla(0, 0%, 0%, 0.75) );
		cursor: grab;
	}

	.portfolio-item.grabbing {
		filter: drop-shadow(0px 10px 10px hsla(0, 0%, 0%, 0.75) );
		cursor: grabbing;
	}

	.portfolio-item .titlebar {
		min-height: 1em;
		padding: 0.5em;
		border-left: 4px solid hsl(42, 50%, 95%);
		border-right: 4px solid hsl(42, 50%, 90%);
		border-radius: 6px;
		background-image: url("paper.png"), linear-gradient(hsl(42, 50%, 95%) 0%, hsl(42, 50%, 78%) 25%, hsl(42, 50%, 78%) 75%, hsl(42, 50%, 60%) 100%);
		background-position: center;
		color: hsl(42, 50%, 25%);
		font-weight: bold;
	}

	.dropbox {
		background-color: hsla(0, 0%, 0%, 0.1);
		background-size: 60%;
		background-repeat: no-repeat;
		background-position: center;
		border-radius: 16px;
	}

@media (prefers-color-scheme: dark) {

	body {
		background-color: #484848;
	}

	.portfolio-item .titlebar {
		border-left: 4px solid hsl(42, 30%, 60%);
		border-right: 4px solid hsl(42, 30%, 58%);
		background-image: url("paper.png"), linear-gradient( hsl(42, 30%, 60%) 0%, hsl(42, 30%, 50%) 25%, hsl(42, 30%, 50%) 75%, hsl(42, 30%, 40%) 100%  );
		background-position: center;
		color: hsl(42, 50%, 85%);
	}

	.dropbox {
		background-color: hsla(0, 0%, 100%, 0.1);
	}

}
	</style>

	<script>

	class Portfolio {

		constructor() {
			this.items = [];
			this.z = 0;
		}

		addItem = (id, title) => {

			const element = document.createElement("div");
			element.classList.add("portfolio-item");
			element.id = id;

			const titlebar = document.createElement("div");
			titlebar.classList.add("titlebar");
			titlebar.innerText = title;
			element.appendChild(titlebar);

			const content = document.createElement("div");
			content.classList.add("content");
			content.innerHTML = `<p>Content of ${id}</p>`; 
			element.appendChild(content);

			let [dX, dY, clientX, clientY] = [0, 0, 0, 0];

			const dragMouseDown = event => {
				event.preventDefault();
				clientX = event.clientX;
				clientY = event.clientY;
				window.addEventListener("mousemove", dragMouseMove, false);
				window.addEventListener("mouseup", dragMouseUp, false);
				element.classList.add("grabbing");
				element.style.zIndex = this.z+++1;
			}

			const dragMouseMove = event => {
				event.preventDefault();
				dX = event.clientX - clientX;
				dY = event.clientY - clientY;
				clientX = event.clientX;
				clientY = event.clientY;
				element.style.position = "absolute";
				element.style.left = (element.offsetLeft + dX) + "px";
				element.style.top = (element.offsetTop + dY) + "px";
			}

			const dragMouseUp = event => {
				event.preventDefault();
				window.removeEventListener("mouseup", dragMouseUp, false);
				window.removeEventListener("mousemove", dragMouseMove, false);
				element.classList.remove("grabbing");
			}

			element.addEventListener("mousedown", dragMouseDown, false);

			const portfolioItem = Object.create({
				get id() { return id },
				get element() { return element },
				get title()   { return titlebar.childNodes[0].nodeValue },
				get content() { return content.innerHTML },
				set title(string)   { titlebar.childNodes[0].nodeValue = string },
				set content(string) { content.innerHTML = string },
			});

			const PortfolioItem = Object.getPrototypeOf(portfolioItem); {
				PortfolioItem.remove = () => {return this.removeItem(portfolioItem)};
				PortfolioItem.attach = () => {return this.attachItem(portfolioItem)};
			}

			return this.attachItem(portfolioItem);
		}

		attachItem = portfolioItem => {
			const idx = this.items.indexOf(portfolioItem);
			if (idx == -1) {
				this.items.push(portfolioItem);
				this[portfolioItem.id] = portfolioItem;
				document.body.appendChild(portfolioItem.element);
				return portfolioItem;
			} else return null;
		}

		removeItem = portfolioItem => {
			const idx = this.items.indexOf(portfolioItem);
			if (idx > -1) {
				this.items.splice(idx, 1);
				delete this[portfolioItem.id];
				portfolioItem.element.remove();
				return portfolioItem;
			} else return null;
		}
	}

	class DropBox {
		constructor(id, w, h, x, y) {
			if (w==undefined) w = 256;
			if (h==undefined) h = 256;
			if (x==undefined) x = (innerWidth - w) / 2;
			if (y==undefined) y = (innerHeight - h) / 2;

			const element = document.createElement("div");
			element.id = id;
			element.style.position = "absolute";
			element.style.left = x + "px";
			element.style.top = y + "px";
			element.style.width = w + "px";
			element.style.height = h + "px";
			element.classList.add("dropbox");
			document.body.appendChild(element);

			this.element = element;
			this.style = element.style;
			this.rect = element.getBoundingClientRect();

			window.addEventListener("mouseup", event => { 
				if (event.clientX > this.rect.left  &&
					event.clientX < this.rect.right &&
					event.clientY > this.rect.top   &&
					event.clientY < this.rect.bottom ){
					this.ondrop(event);
				}
			});
		}
		ondrop() {void(0)}
	}

	window.addEventListener("DOMContentLoaded", event => {
		main();
	});

	let main = () => {

		portfolio = new Portfolio();

		portfolio.addItem("box1", "Box1");
		portfolio.addItem("box2", "Box2");
		portfolio.addItem("box3", "Box3");

		dropbox1 = new DropBox("moreinfo", 256, 256, 400, 100);
		dropbox1.style.backgroundImage = "url(moreinfo.svg)";
		dropbox1.ondrop = event => {
			if (element = event.target.closest(".portfolio-item")) {
				// Do stuff...
				console.log(`Dropped ${portfolio[element.id].title} in dropbox1`);
			}
		}

		dropbox2 = new DropBox("viewsite", 256, 256, 800, 100);
		dropbox2.style.backgroundImage = "url(viewsite.svg)";
		dropbox2.ondrop = event => {
			if (element = event.target.closest(".portfolio-item")) {
				// Do stuff...
				console.log(`Dropped ${portfolio[element.id].title} in dropbox2`);
			}
		}
	}

	</script>

</head>

</body>

</html>
