<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title></title>
	<style>

	body {
		margin: 0;
		font: caption;
		font-size: 16px;
		background-color: #d8d8d8;
	}

	.portfolio-item {
		width: 250px;
		height: 200px;
		background-image: url("paper.png"), url("rip.svg");
		background-position: bottom right;
		background-size: auto;
		border-top-left-radius: 4px 8px;
		border-top-right-radius: 4px 8px;
		filter: drop-shadow(0px 10px 5px hsla(0, 0%, 0%, 0.75) );
		text-align: center;
		cursor: default;
	}

	.portfolio-item .titlebar {
		min-height: 1em;
		padding: 0.5em;
		border-left: 4px solid hsl(42, 50%, 95%);
		border-right: 4px solid hsl(42, 50%, 90%);
		border-radius: 6px;
		background-image: url("paper.png"), linear-gradient(hsl(42, 50%, 95%) 0%, hsl(42, 50%, 78%) 25%, hsl(42, 50%, 78%) 75%, hsl(42, 50%, 60%) 100%);
		background-position: center;
		color: hsl(42, 50%, 10%);
		text-shadow: 0 0 1px hsl(42, 50%, 55%);
		font-weight: bold;
	}
	@media (prefers-color-scheme: dark) {

	body {
		background-color: #484848;
	}

	.portfolio-item .titlebar {
		border-left: 4px solid hsl(42, 30%, 60%);
		border-right: 4px solid hsl(42, 30%, 58%);
		background-image: url("paper.png"), linear-gradient( hsl(42, 30%, 60%) 0%, hsl(42, 30%, 50%) 25%, hsl(42, 30%, 50%) 75%, hsl(42, 30%, 40%) 100%  );
		background-position: center;
		color: hsl(42, 50%, 90%);
		text-shadow: 0 0 1px hsl(42, 50%, 55%);
	}

	}
	</style>
	<script>

	class Portfolio {

		constructor() {
			this.z = 0;
		}

		addItem(element) {

			let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

			const dragMouseDown = event => {
				event.preventDefault();
				pos3 = event.clientX;
				pos4 = event.clientY;
				element.addEventListener("mousemove", dragMouseMove, true);
				element.addEventListener("mouseup", dragMouseUp, true);
				element.style.cursor = "grabbing";
				element.style.zIndex = this.z+++1;
			}

			const dragMouseMove = event => {
				event.preventDefault();
				pos1 = pos3 - event.clientX;
				pos2 = pos4 - event.clientY;
				pos3 = event.clientX;
				pos4 = event.clientY;
				element.style.position = "absolute";
				element.style.left = (element.offsetLeft - pos1) + "px";
				element.style.top = (element.offsetTop - pos2) + "px";
			}

			const dragMouseUp = event => {
				event.preventDefault();
				element.removeEventListener("mouseup", dragMouseUp, true);
				element.removeEventListener("mousemove", dragMouseMove, true);
				element.style.cursor = "default";
			}

			element.addEventListener("mousedown", dragMouseDown, true);
		}

		initialize() {
			for (var element of document.getElementsByClassName("portfolio-item")) {
				this.addItem(element);
			}
		}

	}

	window.addEventListener("load", event => {
		let portfolio = new Portfolio();
		portfolio.initialize();
	});

	</script>

</head>

<body>

<div id="box1" class="portfolio-item">
	<div class="titlebar">Box1</div>
	<p>Put</p>
	<p>content</p>
	<p>here</p>
</div>

<div id="box2" class="portfolio-item">
	<div class="titlebar">Box2</div>
	<p>Put</p>
	<p>content</p>
	<p>here</p>
</div>

<div id="box3" class="portfolio-item">
	<div class="titlebar">Box3</div>
	<p>Put</p>
	<p>content</p>
	<p>here</p>
</div>

</body>
</html>
